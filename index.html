<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Permanent+Marker&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,400;1,300&family=Russo+One&family=Salsa&family=Satisfy&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="timerbox">
        <h1 class="turn">Turn : </h1>
        <div class="playerTurn">Player 1</div>
        <div class="timerbg"><div class="timer_text"></div></div>
    <div class="PR">
    <button class="reset">Reset</button>
    <button class="pause">Pause</button>
    </div>
</div>
    <div class="container">
        <div class="gameboard"></div>
    </div>
    <div class="ricbox">
        <span>Tic Tac Toe</span> 
        <button>Forfeit</button>
     </div>
     <div class="blacken1">
        <div class="winBox">
            <p></p>
            <span><button class="replay">Play Again</button></span>
        </div>
    </div>
     <div class="blacken2">
        <div class="resumebox">
            <div class="text"><h1>Game Paused</h1></div>
            <div class="buttons">
            <button class="resume">Resume</button>
        </div>
        </div>
    </div>

    <div class="bg"></div>
    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <script src="tictactoe.js"></script>
  </body>
</html>
